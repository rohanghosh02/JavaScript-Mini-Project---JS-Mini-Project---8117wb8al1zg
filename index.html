
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Tic Toc Toe Game</title>
</head>

<body>
  <div class="container">
    <div id="player1">Player1</div>
    <div id="player2">Player2</div>
    <div id="btnDiv" >
      <button id="resetButton" onClick="restart()">Restart</button>
    </div>

    <div class="wrapper">
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
      <div id="9" class="cell"></div>
    </div>
  </div>

  <script src="App.js"></script>
</body>

</html>
